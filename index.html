<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <section class="container">
   <!--  section-1 -->
   <img class="container__logo" src="./images/logo.svg" alt="logo">
  <!--  section-2 -->
   <img class="container__hero" src="./images/hero-mobile.jpg" alt="hero">
   <!-- section-3 -->
   <div class="container__content">
    <h1 class="container__content__title">
     <span class="container__content__title--color-red">We're</span>  
     coming soon
    </h1>
    <p class="container__content__discription">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form action="" class="container__content__form">
      <input type="email" class="container__content__form__email" placeholder="Email Address">
      <input type="image" src="./images/icon-arrow.svg" class="container__content__form__btn">
      <p class="container__content__form__email--error"></p>
    </form>
   </div>
  </section>
<script src="./main.js"></script>
</body>
</html>
